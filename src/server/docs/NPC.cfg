ExpMin = Minima experiencia en la tirada
ExpMax = 
GoldMin =
GoldMax =
ADT = Attack Dice Throw ( O SEA QUE SI POR EJEMPLO SON 2 DADOS DE 8, esto es ADT d ADR) SACALAAAA
