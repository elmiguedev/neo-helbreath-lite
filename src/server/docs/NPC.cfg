ATTR = (algo de 1 2 3 o 4 (?))
AbsM = Absorbing Magical Damage
MaxMana = 
MR = Magic Rate  
AtkRge = Attack Range   (esto debe ser que te pega de mas cerca o mas lejos)
AreaSize      
